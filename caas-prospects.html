<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<!--
`caas-prospects`
Polymer Prospects Element for Crowdfunding as a Service Solutions

@demo demo/index.html
-->

<dom-module id="caas-prospects">
  <template>

      <iron-ajax
        id="getItems"
        headers="[[_requestHeaders]]"
        url="[[apiEndpoint]]/accountmanager/prospects"
        method="GET"
        last-response="{{_apiData}}"
        debounce-duration="3000"
        auto="[[autoDownload]]"
        loading="{{loadingProspects}}"
        params="[[_queryParams]]"
      ></iron-ajax>

    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'caas-prospects',

      properties: {

        /**
        * The server side API endpoint
        */
        apiEndpoint: {
          type: String,
          value: null
        },

        /**
        * Exposes the access token (JSON web token) associated with the current session
        */
        accessToken: {
          type: String,
          value: null,
          notify: true
        },

        /**
        * True while getting all incentives
        */
        loadingProspects: {
          type: Boolean,
          value: false,
          notify: true
        },

        /**
        * Determines whether the incentives should be downloaded automatically
        */
        autoDownload: {
          type: Boolean,
          value: false
        },

        /**
        * The campaign Id associated with the campaign
        */
        limit: {
          type: Number,
          value: null
        },

        direction: {
          type: String,
          value: null
        },

        searchQuery: {
          type: String,
          value: null
        },

        accountManager: {
          type: String,
          value: null
        },

        orderBy: {
            type: String,
            value: null
        },

        /**
        * List of all available incentives for this `campaignId`
        */
        prospects: {
          type: Array,
          computed: '_computeProspects(_apiData.*)',
          notify: true
        },

        _requestHeaders: {
          type: Object,
          computed: '_computeRequestHeaders(accessToken)'
        },

        _queryParams: {
            type: Object,
            computed: '_computeQueryParams(limit, direction, searchQuery, accountManager, orderBy)'
        },

        _apiData: {
          type: Array
        }

      },

      _computeProspects: function(apiDataChange) {
        var apiData = apiDataChange.base;
        console.log(apiData);
        if(!apiData) return;
        return apiData.map(this._parseApiDataItemToProspect)
      },

      _computeQueryParams: function(limit, direction, searchQuery, accountManager, orderBy) {
          var queryParams = {}
          if (limit) queryParams.limit = limit;
          if (direction && (direction == "ASC" || direction == "DESC")) queryParams.direction = direction;
          if (searchQuery) queryParams.searchQuery = searchQuery;
          if (accountManager) queryParams.accountManager = accountManager;
          if (orderBy) queryParams.orderBy = orderBy;
          return queryParams;
      },

      _computeRequestHeaders: function(accessToken) {
        return {
          'authorization': 'Bearer ' + accessToken
        }
      },

      _parseApiDataItemToProspect: function(apiDataItem) {
        return {
          id: apiDataItem.id,
          emailAddress: apiDataItem.emailAddress,

        }
      }

    });
  </script>
</dom-module>
