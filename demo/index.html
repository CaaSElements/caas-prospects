<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>caas-prospects demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../caas-prospects.html">
    <link rel="import" href="../../caas-auth/caas-auth.html">
    <link rel="import" href="../../app-route/app-location.html">
    <link rel="import" href="../../iron-list/iron-list.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        .prospect-list {
          display: block;
          height: 50vh;
          display: flex;
          flex-direction: column;
        }
        .prospect-list iron-list {
            flex: 1 1 auto;
        }
    </style>
  </head>
  <body>
    <div class="vertical-section-container">
      <h3>Basic caas-prospects demo</h3>
      <demo-snippet>
        <template
          is="dom-bind"
          id="demo"
          signed-in="[[signedIn]]">

          <caas-prospects
            id="prospects"
            auto-download="[[signedIn]]"
            api-endpoint="https://192.168.178.36/api"
            access-token="[[accessToken]]"
            prospects="{{prospects}}"
            loading-prospects="{{loadingProspects}}">
          </caas-prospects>

          <caas-auth
            id="auth"
            api-endpoint="https://192.168.178.36/api"
            signed-in="{{signedIn}}"
            access-token="{{accessToken}}"
            user-role="{{userRole}}"
            user-id="{{userId}}"
          ></caas-auth>

          <app-location
            query-params="{{queryParams}}"
          ></app-location>

          <template is="dom-if" if="[[!signedIn]]">
            <h2>Sign in</h2>
            <form on-submit="signIn">
              <label for="username">username</label><br>
              <input type="text" id="username" value="[[queryParams.username]]"><p>
              <label for="password">password</label><br>
              <input type="password" id="password" value="[[queryParams.password]]"><p>
              <input type="submit" value="Sign In">
            </form>
          </template>

          <template is="dom-if" if="[[signedIn]]">

            <h2>Signed In as [[userRole]] #[[userId]]</h2>
            <form on-submit="signOut">
              <input type="submit" value="Sign Out">
            </form>

            <h2>Prospects</h2>
            <div class="prospect-list">
                <span hidden$="[[!loadingProspects]]">loading prospects</span>
                <iron-list
                    items="{{prospects}}"
                    as="prospect">

                    <template>
                        <div class="item">
                            Prospect: [[prospect.id]]
                        </div>
                    </template>

                </iron-list>

            </div>


          </template>

          <script>
            var demo = document.querySelector('#demo');
            var prospects = document.querySelector('#prospects');

            demo.signIn = function(evt) {
              evt.preventDefault();
              auth.signIn(
                document.querySelector('#username').value,
                document.querySelector('#password').value,
                'accountmanager'
              );
            }

            demo.signOut = function(evt) {
              evt.preventDefault();
              auth.signOut();
            }
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
